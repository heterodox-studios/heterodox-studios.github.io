---
title: My First Page
layout: default
permalink: /products
---

{% assign top_level = site.products | where_exp: 'item', "item.path contains '/index.md'" %}
{% for product in top_level %}
<h2>
    <a href="{{ product.url }}">
        {{ product.title }} - {{ product.path }}
    </a>
</h2>
{% endfor %}
