---
title: "Projects"
layout: page
---

{% assign top_level = site.projects | where_exp: 'item', "item.path contains '/index.md'" %}

{% for project in top_level %}

  {%  assign hero = project.images | first %}

  <div class="card float-start m-3" style="width: 14rem;">
    <img src="{{ project.permalink }}{{ hero.src  }}" class="card-img-top" alt="{{ hero.alt }}">
    <div class="card-body">
      <p class="card-text">{{ project.summary }}</p>
      <a href="{{ project.url }}" class="btn btn-primary">{{ project.title }}</a>
    </div>
  </div>

{% endfor %}
